<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conway's Game of Life</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Conway's Game of Life</h1>
    <div class="setup">
        <label for="gridWidth">Breite:</label>
        <input type="number" id="gridWidth" value="60" min="10" max="100">
        <label for="gridHeight">Höhe:</label>
        <input type="number" id="gridHeight" value="60" min="10" max="100">
        <button id="applySize">Größe anwenden</button>
    </div>
    <canvas id="gameCanvas" width="400" height="400"></canvas>
    <div class="controls">
        <button id="startBtn">Start</button>
        <button id="stopBtn">Stop</button>
        <button id="clearBtn">Zurücksetzen</button>
        <button id="randomBtn">Zufällig</button>
        <div class="speed-control">
            <label for="speedControl">Geschwindigkeit:</label>
            <input type="range" id="speedControl" min="0" max="1000" value="900">
        </div>
    </div>
    <div class="rules">
        <h2>Spielregeln:</h2>
        <ul>
            <li>Eine lebende Zelle mit zwei oder drei lebenden Nachbarn überlebt</li>
            <li>Eine tote Zelle mit genau drei lebenden Nachbarn wird geboren</li>
        </ul>
        <p>Mehr Informationen: <a href="https://de.wikipedia.org/wiki/Conways_Spiel_des_Lebens" target="_blank">Conway's Game of Life auf Wikipedia</a></p>
    </div>
    <script src="game.js"></script>
</body>
</html>
